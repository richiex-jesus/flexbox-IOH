<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'>Aug 14, 2016</div>
        <div class="links">
          <div class='signup'>Sign Up</div>
          <div class='login'>Login</div>
        </div>
      </div>
    </div>

    <div class="header-container">
      <div class="header">
        <div class='subscribe'>Subscribe &#9662;</div>
        <div class='logo'><img src='images-flexboxtut/awesome-logo.svg'/></div>
        <div class='social'><img src='images-flexboxtut/social-icons.svg'/></div>
      </div>
    </div>
    
    <div class="photo-grid-container"> 
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images-flexboxtut/one.svg">
        </div>
        <div class="photo-grid-item">
          <img src="images-flexboxtut/two.svg">
        </div>
        <div class="photo-grid-item">
          <img src="images-flexboxtut/three.svg">
        </div>
        <div class="photo-grid-item">
          <img src="images-flexboxtut/four.svg">
        </div>
        <div class="photo-grid-item">
          <img src="images-flexboxtut/five.svg">
        </div>
      </div> 
    </div>

  </body>
</html>
